<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header>
        <h1>my image board</h1>        
    </header> -->
    <div id="main">
        <form action="">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <input v-model="title" type="text" name="title" placeholder="title" autocomplete="off">
            <input v-model="description" type="text" name="description" placeholder="description" autocomplete="off">
            <input v-model="username" type="text" name="username" placeholder="user name" autocomplete="off">
            <button @click="submitImage">submit</button>
        </form>
        <div class="image-board">
            <div class="image-piece" v-for="image in images" @click="imageClick(image.id)">
                <div class="image-container" >
                    <img v-bind:src="image.url">
                </div>
                <div class=text-container>
                    <p>{{image.title}}</p>
                </div>
            </div>
                <modal-component
                v-if="selectedImage"
                :selected-image="selectedImage"
                @close="closeModalFn"
                ></modal-component>
        </div>

        
    </div>
            <script id="modal-template" type="text/x-template">
                <div>
                    <div class="overlay" @click="closeModal"></div>
                    <div class="modal">
                        <div class="modal-details">
                            <div class="modal-img-cont">
                                <img :src="imgDetails.url" alt="" srcset="">
                            </div>
                            <div class="modal-text">
                                <h2>{{ imgDetails.title }}</h2>
                                <h3>{{ imgDetails.description }}  </h3>
                                <p class="by-user">uploaded by {{ imgDetails.username }}</p>
                            </div>
                        </div>
                        
                        <div id="comments-form">
                            <form action="">                                
                                <input v-model="cmtText" type="text" name="cmtText" size="50" placeholder="type your comment here..." autocomplete="off">
                                <input v-model="cmtUser" type="text" name="cmtUser" size="10" placeholder="your name" autocomplete="off">
                                <button @click="submitComment">submit</button>
                            </form>
                        </div>
                        
                        <div class="comments-cont">                            
                            <!-- <h3>comment section</h3> -->
                            <div class="comment-box" v-if="imgComments[0].cmnt_id" v-for="cmt in imgComments">
                                <p>{{ cmt.comment }}</p>
                                <p class="by-user">written by {{ cmt.cmnt_writer }} at {{cmt.cmnt_time}} </p>
                            </div>
                        </div>
                        <p @click="closeModal" class="close-btn">close</p>
                    </div>
                </div>
            </script>


    <!-- <footer>
        <p><small>this is my image board website, built with vue.js and PostgreSql</small></p>
    </footer> -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
