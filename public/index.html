<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header>
        <h1>my image board</h1>        
    </header> -->
    <div id="main">
        <form action="">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <input v-model="title" type="text" name="title" placeholder="title" autocomplete="off">
            <input v-model="description" type="text" name="description" placeholder="description" autocomplete="off">
            <input v-model="username" type="text" name="username" placeholder="user name" autocomplete="off">
            <button @click="handleClick">submit</button>
        </form>
        <div class="image-board">
            <div class="image-piece" v-for="image in images" @click="imageClick(image.id)">
                <div class="image-container" >
                    <img v-bind:src="image.url">
                </div>
                <div class=text-container>
                    <p>{{image.title}}</p>
                </div>
            </div>
                <modal-component
                v-if="selectedImage"
                :selected-image="selectedImage"
                @close="closeModalFn"
                ></modal-component>
        </div>

        
    </div>
            <script id="modal-template" type="text/x-template">
                <div>
                    <h1>something from the component data: 
                        {{ selectedImageData.title }}
                    </h1>
                    <p>This is a component!!!</p>
                    <p @click="closeModal">close</p>
                </div>
            </script>


    <!-- <footer>
        <p><small>this is my image board website, built with vue.js and PostgreSql</small></p>
    </footer> -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
