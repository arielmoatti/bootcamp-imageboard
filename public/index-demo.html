<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <h2>My name is: {{ name }} </h2>
        <h2>2 + 2 = {{2+1}}</h2>
        <h2>Capitalize: {{name.toUpperCase()}}  </h2>
        <h3 v-if="seen">can you see me?</h3>
        <h3 v-else>I am the else</h3>
        <ul>
            <div v-for="city in cities" 
            v-on:click="myMethod(city.name)"
            @mouseover="hoverMethod"
            >{{city.name}}, {{city.country}}
            <img :src="city.name" alt="" srcset="">
        </div>
            
        </ul>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
